<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALC â€” Image Gallery</title>

  <!-- Bootstrap CSS (matching your site's version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap icons (used for buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Gallery styles -->
  <link rel="stylesheet" href="assets/gallery.css">
</head>
<body>
  <!-- Navbar (kept consistent with your index) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-uppercase" href="#">WELCOME TO ALC WEBSITE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Memebers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center gap-3 mb-3">
      <h2 class="h4 mb-0">Image Gallery</h2>
      <small class="text-muted">Upload, browse and download images</small>
    </div>

    <!-- Upload controls (note: uploads are client-only; they will not remove server images) -->
    <div class="mb-3">
      <label class="form-label">Add images</label>
      <div class="d-flex gap-2 flex-wrap">
        <input id="fileInput" type="file" accept="image/*" multiple class="form-control w-auto">
        <!-- Clear All removed to prevent deletion -->
        <button id="loadServer" type="button" class="btn btn-outline-secondary">Load Server Images</button>
      </div>
      <div id="dropArea" class="border rounded mt-3 p-4 text-center text-muted">
        Drag & drop images here or use the file picker
      </div>
    </div>

    <!-- Gallery grid -->
    <div id="gallery" class="row g-3"></div>
  </main>

  <!-- Viewer modal -->
  <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 id="viewerTitle" class="text-white fs-6 mb-0"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="viewerImage" src="" alt="" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Gallery script -->
  <script src="assets/gallery.js"></script>
</body>
</html>
